peg_task:
  classes: [Ring, Peg, PegBase, PegShaft]
  entities:
    - name: ring1
      class: Ring
    - name: peg1
      class: Peg
    - name: peg2
      class: Peg
    - name: peg1Base
      class: PegBase
      properties:
        - key: tf
          type: tf_frame
          value: peg1/base_link
    - name: peg2Base
      class: PegBase
      properties:
        - key: tf
          type: tf_frame
          value: peg2/base_link
    - name: peg1Shaft
      class: PegShaft
      properties:
        - key: tf
          type: tf_frame
          value: peg1/peg_link
    - name: peg2Shaft
      class: PegShaft
      properties:
        - key: tf
          type: tf_frame
          value: peg2/peg_link
  predicates:
    - name: CONTAINS-PART
      parent: peg1
      child: peg1Base
    - name: CONTAINS-PART
      parent: peg1
      child: peg1Shaft
    - name: CONTAINS-PART
      parent: peg2
      child: peg2Base
    - name: CONTAINS-PART
      parent: peg2
      child: peg2Shaft
