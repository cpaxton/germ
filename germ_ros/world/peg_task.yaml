peg_task:
  classes: [Ring, Peg, PegBase, PegShaft]
  entities:
    - name: ring1
      class: Ring
    - name: peg1
      class: Peg
    - name: peg2
      class: Peg
    - name: Peg2Base
      class: PegBase
      properties:
        - key: tf
          type: tf_frame
          value: peg1/base_link
    - name: Peg2Base
      class: PegBase
      properties:
        - key: tf
          type: tf_frame
          value: peg2/base_link
    - name: Peg2Shaft
      class: PegShaft
      properties:
        - key: tf
          type: tf_frame
          value: peg1/peg_link
    - name: Peg2Shaft
      class: PegShaft
      properties:
        - key: tf
          type: tf_frame
          value: peg2/peg_link
  predicates:
    - name: CONTAINS-PART
      parent: Peg1
      child: peg1/base_linkl
